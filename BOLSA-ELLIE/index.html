<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolsa Ellie - Liv</title>
  <link rel="stylesheet" href="../../produto.css">
</head>
<body>

<header class="header">
  <div class="header-container">
    <div class="logo">liv.</div>
    <div class="menu-icon">&#9776;</div>
  </div>
</header>

<section class="product-section">
  <div class="product-image">
    <img src="../../public/bolsa-rosa-grande.png" alt="Bolsa Ellie">
  </div>

  <div class="product-info">
    <h1 class="product-name">Bolsa Ellie</h1>
    <p class="product-desc">Bolsa de crochê feita à mão, confortável e estilosa para qualquer ocasião.</p>
    <span class="product-price">R$ 135,00</span>
  </div>

  <div class="instagram-cta">
    <p>Gostou do produto?<br>Garanta já o seu via Instagram!</p>
    <a href="https://www.instagram.com/_livbrand_/" target="_blank" class="instagram-btn">
      <img src="../../public/botão-instagram.png" alt="Instagram">
    </a>
  </div>

  <div class="rating-section">
    <p>Deixe sua avaliação:</p>
    <div class="stars">
      <span data-star="1">★</span>
      <span data-star="2">★</span>
      <span data-star="3">★</span>
      <span data-star="4">★</span>
      <span data-star="5">★</span>
    </div>
    <textarea placeholder="Deixe seu comentário"></textarea>
    <button class="submit-btn">Enviar Avaliação</button>
  </div>
</section>

<script src="../../produto.js"></script>
</body>
</html>

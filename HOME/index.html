<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liv Brand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="conteiner, flex">
      <img class="logo" src="public/liv-logo.png" alt="logo">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="/PRODUTOS/">Produtos</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero img">
    <img src="public/foto produto.png" alt="Banner Principal">
  </section>

  <section class="categories">
    <div class="container">
      <h2>Bolsas</h2>
      <div class="category-grid">
        <div class="category-card">
          <img src="public/bolsa-marrom.png" alt="Bolsa Marrom">
          <p>Bolsa Marrom</p>
        </div>
        <div class="category-card">
          <img src="public/bolsa-preta.png" alt="Bolsa Preta">
          <p>Bolsa Preta</p>
        </div>
        <div class="category-card">
          <img src="public/bolsa-vermelha.png" alt="Bolsa Vermelha">
          <p>Bolsa Vermelha</p>
        </div>
      </div>
    </div>
  </section>

  <section class="products">
    <div class="container">
      <h2>Roupas</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="public/bolsa-marrom.png" alt="">
          <h3>Produto 1</h3>
          <p>R$ 99,90</p>
        </div>
        <div class="product-card">
          <img src="public/bolsa-preta.png" alt="Produto 2">
          <h3>Produto 2</h3>
          <p>R$ 89,90</p>
        </div>
        <div class="product-card">
          <img src="public/bolsa-vermelha.png" alt="Produto 3">
          <h3>Produto 3</h3>
          <p>R$ 79,90</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Liv Brand - Todos os direitos reservados.</p>
      <a>
        <img src="public/botÃ£o-instagram.png"></img>
      </a>
  </footer>

</body>
</html>
